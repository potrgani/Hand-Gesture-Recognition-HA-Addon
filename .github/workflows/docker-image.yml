name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build -t ghcr.io/potrgani/handgesturerecognition:1.0.4 .
      - name: Github login
        run:  echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u potrgani --password-stdin
      - name: Push to Github
        run: docker push ghcr.io/potrgani/handgesturerecognition:1.0.4
       
